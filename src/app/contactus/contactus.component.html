


<main class="main">
	<section class="layout layout-enlarge container-layout">
		<section class="layout-contain">
			<header class="layout-header">
				<h1 class="text-uppercase">
					NETflix <span class="text-decrease">movies</span> HD
				</h1>
			</header>
			
			<main class="layout-main">
				<h4>
					Welcome to <b class="text-uppercase">netflix <span class="text-decrease">movies</span> Hd</b>
				</h4>
			</main>
		</section>
	</section>
	
</main>

<section class="section" id="contact-us">
    <div class="container-fluid">
        <div class="row">
            <!-- ***** Contact Map Start ***** -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div id="map">
                  <!-- How to change your own map point
                       1. Go to Google Maps
                       2. Click on your location point
                       3. Click "Share" and choose "Embed map" tab
                       4. Copy only URL and paste it within the src="" field below
                -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13830.899556635723!2d30.90697896977539!3d29.92982139999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1573343777844!5m2!1sen!2seg" width="100%" height="500px" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <!-- ***** Contact Map End ***** -->

            <!-- ***** Contact Form Start ***** -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="contact-form">
         
                    












<div class="contact">
    <div class="container py-5">
       
        <div class="row">
                <div class="col-md-12">
                        <form [formGroup]="myForm" class="form-email">
	                            <div class="col-xs-12 col-sm-12 col-md-12">
									<input 
									required
									minlength="3"
									maxlength="10"
									
									formControlName="Name" type="text" name="Name" class="form-control text-white" placeholder="Enter Name">
									
									<div *ngIf="myForm.controls.Name.touched && myForm.controls.Name.errors != null">
										<div  *ngIf="myForm.controls.Name.errors.required"  class="alert alert-danger">user name is required!</div>
										<div  *ngIf="myForm.controls.Name.errors.minlength"  class="alert alert-danger">min length is 3</div>
                                    </div>


								</div>
	                            <div class="col-xs-12 col-sm-12 col-md-12">
									<input
									required
	
									formControlName="Email" type="email" name="Email" class="form-control" placeholder="Enter Email">
									<div *ngIf="myForm.controls.Email.touched && myForm.controls.Email.errors != null">
										<div  *ngIf="myForm.controls.Email.errors.required"  class="alert alert-danger">Email is required!</div>
										<div  *ngIf="myForm.controls.Email.errors.minlength"  class="alert alert-danger">min length is 3</div>
                                    </div>
	                            </div>
	                            <div class="col-sm-12 col-xs-12">
	                                <textarea 	required
									minlength="3"
									maxlength="100"  formControlName="Message" rows="4" name="Message" class="form-control" placeholder="Enter Message"></textarea>
									<div *ngIf="myForm.controls.Message.touched && myForm.controls.Message.errors != null">
										<div  *ngIf="myForm.controls.Message.errors.required"  class="alert alert-danger">Message is required!</div>
										<div  *ngIf="myForm.controls.Message.errors.minlength"  class="alert alert-danger">min length is 3</div>
                                    </div>
	                            </div>
	                            <div class="col-sm-12 col-md-12 col-xs-12">
	                                <button type="submit" class="btn">Submit</button>
	                            </div>
	                        </form>
                </div>
                <div class="col-md-12 pt-5" >   
                    <p>Drop us a email with your massage and we will schedule your Live whatching  with one of our member.</p>
                    <p>Contact us  -..</p>
                    <ul class="social_media list-unstyled">
	                    	<li><a href="#" target="_blank"><i class="fab fa-facebook"></i></a></li>
	                    	<li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
	                    	<li><a href="#" target="_blank"><i class="fab fa-google-plus"></i></a></li>
	                    	<li><a href="#" target="_blank"><i class="fab fa-twitch"></i></a></li>
	                    	<li><a href="#" target="_blank"><i class="fab fa-youtube"></i></a></li>
	                    	<li><a href="#" target="_blank"><i class="fab fa-vimeo"></i></a></li>
	                    </ul>
                </div>

               
            </div>
    </div>
</div> 
                </div>
            </div>
            <!-- ***** Contact Form End ***** -->
        </div>
    </div>
</section>
